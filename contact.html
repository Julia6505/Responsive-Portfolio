<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Julia McGee</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Rubik" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>  
<body>   
<header>
    <div class="header-name">
    <h1 class="header-name-style">Julia McGee</h1>
    </div>
    <nav class="nav-bar">
            <a class="nav-bar-a" href="../Basic-Portfolio/index.html"> About </a> |
            <a class="nav-bar-a" href="../Basic-Portfolio/portfolio.html"> Portfolio </a> |
            <a class="nav-bar-a" href="../Basic-Portfolio/contact.html"> Contact </a>
    </nav>
</header>

<div class="clearfloat"></div>

<div class="body-container">
    <section class="column1">
        <div class="contact-me-header">
            <h1 class="about-me"> Contact </h1>
        </div>
            <div>
                <form>
                    <label>Name</label>
                    <br>
                    <input name="name" placeholder="Jane Smith" type="text">
                    <br>
                    <label>Email</label>
                    <br>
                    <input name="label" placeholder="janesmith@gmail.com" type="text">
                    <br>
                    <label>Message</label>
                    <br>
                    <textarea cols="10" name="message" placeholder="Type message here." rows="14">
                    </textarea>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
    </section>
    <aside>
            <h2 class="connect-with-me"> Connect with Me </h2>
            <div class="social-media-logos">
                <img class="social-media-images" src="assets/images/linkedin.png" alt="LinkedIn logo" height="50px" width="50px"/>
                <img class="social-media-images" src="assets/images/github1.png" alt="Github logo" height="50px" width="50px"/>
                <img class="social-media-images" src="assets/images/stackoverflow.png" alt="Stack Overflow logo" height="50px" width="50px"/>
            </div>
    </aside>
</div>
<div class="clear-float"></div>
<footer>
    <p class="footer-text"> Copyright 2017 Julia McGee </p>
</footer>
